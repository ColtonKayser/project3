<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ParkApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="wrapper">
      <!-- HEADER -->
      <header>
        <h1>U.S. National Parks <span>Tracker<span></h1>
      </header>
      <!-- NAVIGATION -->
      <nav ng-include="'partials/navigation.html'"></nav>
      <!-- skeleton container starts here -->
      <div class="container">
        <div ng-include="ctrl.includePath">
        </div>
      <!-- CREATE PARK -->
      <div class="container">
        <div>
          <div ng-include-"ctrl.includePath">
          </div>
        </div>
      </div>
        <!-- SAVED PARKS -->
      </div>
      <footer ng-include="'partials/footer.html'"></footer>
    </div>
  </body>
</html>
